version: '3'
services:

  secondhello:
    build: ./secondhello
    image: jetplanejay90/secondhello
    container_name: secondhello
    ports:
     - "8080:80"
    depends_on:
      - webapi

  webapi:
    build: ./webapi
    image: jetplanejay90/webapi
    container_name: webapi
    ports:
     - "8081:80"
    depends_on:
      - dbserver

  dbserver:
    image: postgres
    container_name: dbserver
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
 
volumes:
  db_data:
    external: true